    <style type="text/css">
        .body {

        .menu {
           
         
            
            
            padding: 10px 20px 10px;
            margin: 0%;

            border-bottom-left-radius: 10px;

        .menu a {
            color: rgb(243, 16, 69);

            border-bottom-right-radius: 20px;

        }
        
        .menu a:hover {
            background-color: #1aacbd;
            color: rgb(14, 49, 62);
        }
        
       
       
        
        .dropdown-content {
            display: none;
            position: absolute;
            text-decoration: none;
            min-width: 120px;
            background-color: #ddd;
        }
        
        .dropdown-content a {
            padding: 12px 10px 12px;
            display: block;
            text-decoration: color(srgb red green blue);
            color: rgb(59, 15, 130);
            font-size: 20px;
        }
        
        .dropdown-content a:hover {
            background-color: gray;
            color: white;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .footer {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            background-color: lightgray;
            border: 1px solid black;
        }
        .photo {
        width: 300px; /* Adjust width as needed */
        height: 300px; /* Adjust height as needed */
        background-image: url('image5.jpg'); /* Replace 'your-photo.jpg' with the path to your photo */
    
        background-size: cover;
        background-position: center;
        position: relative;
        overflow: hidden;
      }
      
      @keyframes movePhoto {
        0% { transform: translateX(0); }
        50% { transform: translateX(100px); } /* Adjust the distance and direction of movement */
        100% { transform: translateX(0); }
      }
      
      .animated-photo {
        animation: movePhoto 15s infinite; /* Adjust animation duration as needed */
      }

    </style>
